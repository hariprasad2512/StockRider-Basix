<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="bg">

        <h1 style="color: #333333">Login</h1>
        <hr>
        <form method="post" action="">
            <fieldset>
                <label for="email">Email: <input id="email" name="email" type="text" /></label>
                <label for="password">Password: <input id="password" name="password" type="password"  /></label>
            </fieldset>
            <input type="button" onclick="openPopup()" class="btn" value="Login" />
            <div class="popup" id="popup">
                <img src="tick.png" alt="">
                <h2>Hurray !</h2>
                <p>Login Successful.</p>
                <button type="button" onclick="closePopup()"><a href="./pages">OK</a></button>
            </div>

            <p><a href="Signup.html">New user ? Sign up</a></p>
        </form>



    </div>

    <script>
        let popup = document.getElementById("popup");

        function openPopup() {
            popup.classList.add("open-popup");
        }

        function closePopup() {
            popup.classList.remove("open-popup");
        }
    </script>

</body>

</html>
