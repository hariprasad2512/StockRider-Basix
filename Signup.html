<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="bg">

        <h1 style="color: #333333">Sign Up</h1>
        <hr>
        <form method="post">
            <fieldset>
                <label for="user-name">User Name: <input id="first-name" name="user-name" type="text" required /></label>
                <label for="email">Email: <input id="email" name="email" type="email" required /></label>
                <label for="new-password">New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <input type="submit" value="Register" onclick="openPopup()" class="btn" />
            <div class="popup" id="popup">
                <img src="tick.png" alt="">
                <h2>Thank You !</h2>
                <p>Your details has been submitted.</p>
                <button type="button" onclick="closePopup()"><a href="./pages">OK</a></button>
            </div>

            <p><a href="Login.html">Existing user ? Login</a></p>
        </form>



    </div>



    <script>
        let popup = document.getElementById("popup");

        function openPopup() {
            popup.classList.add("open-popup");
        }

        function closePopup() {
            popup.classList.remove("open-popup");
        }
    </script>

</body>

</html>
